


{% extends 'base.html' %}
{% load widget_tweaks %}

{% block title %}
  Update Service
{% endblock title %}

{% block content %}
  <h2>Update Service</h2>
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" class="form-control" id="title" name="title" value="{{ service.title }}" required>
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea class="form-control" id="description" name="description" rows="5" required>{{ service.description }}</textarea>
    </div>
    <div class="form-group">
      <label for="price">Price:</label>
      <input type="number" class="form-control" id="price" name="price" value="{{ service.price }}" step="0.01" required>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
{% endblock content %}
