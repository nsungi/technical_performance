
{% extends 'base.html' %}

{% block title %}Feedbacks{% endblock %}

<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
}

.container {
    width: 80%;
    margin: 50px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
}

table {
    width: 100%;
    border-collapse: collapse;
}

th, td {
    padding: 10px;
    border-bottom: 1px solid #ddd;
    text-align: left;
}

th {
    background-color:#007bff;
}
.button{
    display: flex;
}
button {
    padding: 8px 12px;
    border: none;
    color: #fff;
    cursor: pointer;
    border-radius: 4px;
    margin-right: 5px;
}


button:hover {
    background-color: #0056b3;
}

</style>

{% block content %}

                    <div class="button">
                    <div class="update">
                        <button onclick="updateFeedback()" style="background-color: #05f0a5;">Update</button>
                    </div> 
                    <div class="delete">
                        <button onclick="deleteFeedback()" style="background-color: #e12104;">Delete</button>
                    </div> 
                </div>
                </td>
            </tr>
            <!-- Add more rows for additional feedbacks -->
        </tbody>
    </table>
</div>
