

{% extends 'base.html' %}
{% block title %}Remove user{% endblock %}

{% block styles %}
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background-color: white;
    border-radius: 8px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

h1, h2 {
    margin-top: 0;
}

.remove-form {
    margin-bottom: 20px;
}

.remove-form h2 {
    margin-top: 0;
}

.remove-form label {
    display: block;
    margin-bottom: 5px;
}

.remove-form input[type="email"] {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
}

.remove-form button[type="submit"] {
    background-color: #e74c3c;
    color: white;
    padding: 8px 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.remove-form button[type="submit"]:hover {
    background-color: #c0392b;
}

.user-list {
    margin-top: 20px;
}

.user-list ul {
    list-style-type: none;
    padding: 0;
}

.user-list li {
    background-color: #f9f9f9;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 5px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.remove-button {
    background-color: #e74c3c;
    color: white;
    border: none;
    padding: 8px 16px;
    border-radius: 5px;
    cursor: pointer;
}

.remove-button:hover {
    background-color: #c0392b;
}

</style>
{% endblock %}

{% block content %}
<!-- Content of the home page goes here -->
<div class="container">
    <h1>Remove Users</h1>
    <div class="remove-form">
        <h2>Remove User</h2>
        <form id="removeUserForm">
            <label for="email">User Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <button type="submit" onclick="removeuser()">Remove User</button>
        </form>
    </div>
    <div class="user-list">
        <h2>User List</h2>
        <ul id="userList">
            <!-- User data will be dynamically added here -->
            <li><span>John Doe (john@example.com)</span> <button class="remove-button" onclick="removeuser()">Remove</button></li>
            <li><span>Jane Smith (jane@example.com)</span> <button class="remove-button" onclick="removeuser()">Remove</button></li>
            <!-- Add more user entries here -->
        </ul>
    </div>
</div>
<script>
    function removeuser(){
      alert("succesfully user removed");
    }
</script>
{% endblock %}
