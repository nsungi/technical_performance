

{% extends 'base.html' %}

{% block title %}User register{% endblock %}

{% block styles %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4; /* Background color for the body */
    }
    
    .container {
        max-width: 600px;
        margin: 20px auto; /* Added margin for better centering */
        padding: 20px;
        background-color: white; /* Background color for the container */
        border-radius: 8px; /* Added border radius for rounded corners */
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Added box shadow for depth */
    }
    
    .add-user-form {
        margin-bottom: 20px;
    }
    
    .add-user-form h2 {
        margin-top: 0;
    }
    
    .add-user-form label {
        display: block;
        margin-bottom: 5px;
    }
    
    .add-user-form input[type="text"],
    .add-user-form input[type="email"],
    .add-user-form select {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    
    .add-user-form button[type="submit"] {
        background-color: #007bff; /* Blue background color for submit button */
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    
    .user-list h2 {
        margin-top: 0;
    }
    
    .user-list ul {
        list-style-type: none;
        padding: 0;
    }
    
    .user-list li {
        background-color: #f9f9f9;
        padding: 10px;
        margin-bottom: 5px;
        border-radius: 5px;
    }
</style>
{% endblock %}

{% block content %}
<!-- Content of the home page goes here -->
<div class="container">
    <h1>USER REGISTER</h1>
    
    <!-- Add User Form -->
    <div class="add-user-form">
        <h2>Add User</h2>
        <form id="addUserForm">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required><br><br>
            
            <label for="surname">Surname:</label>
            <input type="text" id="surname" name="surname" required><br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="contact">Contact:</label>
            <input type="text" id="contact" name="contact" required><br><br>
            
            <label for="role">Role:</label>
            <select id="role" name="role" required>
                <option value="technician">Technician</option>
                <option value="client">Client</option>
            </select><br><br>
            
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required><br><br>
            
            <button type="submit">Add User</button>
        </form>
    </div>
    
</div>
{% endblock %}
