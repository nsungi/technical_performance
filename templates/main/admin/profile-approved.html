

{% extends 'base.html' %}

{% block title %}Profile Approve{% endblock %}

{% block styles %}
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background-color: white;
    border-radius: 8px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

h1, h2 {
    margin-top: 0;
}

.profile-list {
    margin-top: 20px;
}

.profile-list ul {
    list-style-type: none;
    padding: 0;
}

.profile-list li {
    background-color: #f9f9f9;
    padding: 20px;
    margin-bottom: 20px;
    border-radius: 5px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.profile-list img {
    width: 100px;
    height: auto;
    border-radius: 5px;
}

.approval-buttons button {
    background-color: #3498db;
    color: white;
    border: none;
    padding: 8px 16px;
    border-radius: 5px;
    cursor: pointer;
    margin-left: 10px;
}

.approval-buttons button:hover {
    background-color: #2980b9;
}

.reject-button {
    background-color: #e74c3c;
}

.reject-button:hover {
    background-color: #c0392b;
}

</style>
{% endblock %}

{% block content %}
<!-- Content of the home page goes here -->
<div class="container">
    <h1>Profile Approval</h1>
    <div class="profile-list">
        <h2>Profiles to Approve</h2>
        <ul id="profileList">
            <!-- Profile data will be dynamically added here -->
            <li>
                <span>Technician: John Doe</span>
                <img src="technician_profile.jpg" alt="Technician Profile">
                <div class="approval-buttons">
                    <button class="approve-button">Approve</button>
                    <button class="reject-button">Reject</button>
                </div>
            </li>
            <li>
                <span>Technician: Jane Smith</span>
                <img src="technician_profile.jpg" alt="Technician Profile">
                <div class="approval-buttons">
                    <button class="approve-button">Approve</button>
                    <button class="reject-button">Reject</button>
                </div>
            </li>
            <!-- Add more profile entries here -->
        </ul>
    </div>
</div>
{% endblock %}
