

{% extends 'base.html' %}
{% block title %}role category{% endblock %}

{% block styles %}
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background-color: white;
    border-radius: 8px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

h1, h2 {
    margin-top: 0;
}

.register-category,
.register-role {
    margin-bottom: 20px;
}

.register-category h2,
.register-role h2 {
    margin-top: 0;
}

.register-category label,
.register-role label {
    display: block;
    margin-bottom: 5px;
}

.register-category input[type="text"],
.register-role input[type="text"] {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
}

button[type="submit"] {
    background-color: #3498db;
    color: white;
    padding: 8px 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button[type="submit"]:hover {
    background-color: #2980b9;
}

.back-button {
    display: inline-block;
    padding: 8px 16px;
    background-color: #d0e7f7; /* Pale blue background color */
    color: #333; /* Dark text color */
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s;
}

.back-button:hover {
    background-color: #b3d6f2; /* Darker shade of pale blue on hover */
}
</style>

<script>
    function Category(){
        alert("The category succesfully registered");
    }

    function Role(){
        alert("The Role succesfully registered");
    }
</script>
{% endblock %}

{% block content %}
<!-- Content of the home page goes here -->
<div class="container">
    <h1>Register Categories and Roles</h1>
    
    <!-- Register Service Category -->
    <div class="register-category">
        <h2>Register New Service Category</h2>
        <form id="registerCategoryForm">
            <label for="categoryName">Category Name:</label>
            <input type="text" id="categoryName" name="categoryName" required><br><br>
            <button type="submit" onclick="Category()">Register Category</button>
        </form>
    </div>
    
    <!-- Register User Role -->
    <div class="register-role">
        <h2>Register New User Role</h2>
        <form id="registerRoleForm">
            <label for="roleName">Role Name:</label>
            <input type="text" id="roleName" name="roleName" required><br><br>
            <button type="submit" onclick="Role()">Register Role</button>
        </form>
    </div>

    <a href="#" class="back-button">Back</a>
</div>
{% endblock %}
