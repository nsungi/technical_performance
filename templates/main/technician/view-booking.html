{% block styles %}
<style>

body {

}

.client-list-container {

}

table {
width: 100%;
border-collapse: collapse;
}

th, td {
padding: 10px;

}

th {
background-color:  #007bff;
}

tr:hover {

}

.button{

button {

color: #fff;

button:hover {
