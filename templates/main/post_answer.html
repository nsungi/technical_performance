

{% extends 'base.html' %}

{% load static %}

{% block title %}Post Answer{% endblock %}

<style>
    /* Add your CSS styles here */
    /* Example styles for demonstration */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
    }
    .container {
        max-width: 500px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
        color: #333;
        text-align: center;
    }
    label {
        display: block;
        margin-bottom: 10px;
        color: #666;
    }
    textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 20px;
        box-sizing: border-box;
    }
    input[type="submit"] {
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>

{% block content %}
<!-- Content of the home page goes here -->
<div class="container">
    <h1>Post Answer</h1>
    <form method="post">
        {% csrf_token %}
        <label for="answer">Answer:</label>
        <textarea id="answer" name="answer" rows="5" required></textarea>
        <input type="submit" value="Post Answer">
    </form>
</div>
{% endblock %}
