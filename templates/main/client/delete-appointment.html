{% extends 'base.html' %}
{% block title %}Delete Appointment{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Delete Appointment</h1>
    <p>Are you sure you want to delete the appointment "{{ appointment.title }}"?</p>
    <form action="{% url 'delete_appointment' appointment.booking_id %}" method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'appointment_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
