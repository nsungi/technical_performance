

{% extends 'base.html' %}

{% load static %}

{% block title %}Book Technician{% endblock %}

{% block styles %}
<style>
     
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f2f2f2;
    }

    .container {
        max-width: 800px;
        margin: 20px auto;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
    }

    h2 {
        margin-top: 0;
    }

    .technician-profile {
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px;
        margin-bottom: 20px;
    }

    .technician-profile img {
        max-width: 100px;
        border-radius: 5px;
        margin-right: 10px;
    }

    .technician-profile h3 {
        margin-top: 0;
    }

    .technician-profile p {
        margin: 5px 0;
    }

    .booking-form {
        background-color: #f9f9f9;
        border-radius: 5px;
        padding: 15px;
    }

    .booking-form label {
        display: block;
        margin-bottom: 5px;
    }

    .booking-form input[type="text"],
    .booking-form input[type="date"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 10px;
    }

    .booking-form input[type="submit"] {
        padding: 10px 20px;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        color: #fff;
        cursor: pointer;
    }

    .booking-form input[type="submit"]:hover {
        background-color: #0056b3;
    }

</style>
{% endblock %}

{% block content %}
<!-- Content of the home page goes here -->

<div class="container">
    <h2>Book Technician</h2>
    
    <div class="technician-profile">
        <img src="{% static 'assets/image/technician.jpg' %}" alt="Technician Image">
        <h3>John Doe</h3>
        <p>Service: Plumbing</p>
        <p>Experience: 5 years</p>
        <p>Location: New York</p>
        <p>Rating: 4.5/5</p>
    </div>

    <div class="booking-form">
        <form id="bookingForm">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Your Email:</label>
            <input type="text" id="email" name="email" required>
            
            <label for="phone">Your Phone Number:</label>
            <input type="text" id="phone" name="phone" required>

            <label for="date">Preferred Date:</label>
            <input type="date" id="date" name="date" required>

            <input type="submit" onclick="booking()" value="Book Technician">
        </form>
    </div>
</div>

{% endblock %}
