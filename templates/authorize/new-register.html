{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
     
</head>
<body>
    <div class="container">
        <h1>User Registration</h1>
        
        <!-- Register Form -->
        <div class="register-form">
            <form method="post" action="" id="registerForm">
                {% csrf_token %}

                <label for="password">Username</label>
                <input type="text" id="firstName" name="userName" required><br><br>
                
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required><br><br>
                
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required><br><br>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="pass1" required><br><br>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="pass2" required><br><br>
                
                <label for="role">Role:</label>
                <select id="role" name="role" required>
                    <option value="Technician">Technician</option>
                    <option value="Client">Client</option>
                </select><br><br>
                
                <button type="submit">Register</button>
            </form>
            
            <p>Already have an account? <a href="{% url 'signIn' %}">Login</a></p>
        </div>
    </div>

    <div id="messages">
        {% for message in messages %}
            <div class="message {% if message.tags == 'error' %}error{% elif message.tags == 'success' %}success{% endif %}">
                {{ message }}
            </div>
        {% endfor %}
    </div>

    <script>
        // Function to fade out messages after some time
        setTimeout(function() {
            document.querySelectorAll('.message').forEach(function(msg) {
                msg.style.opacity = '0';
            });
        }, 5000);  // Fade out after 5 seconds
    </script>
</body>
</html>



<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 600px;
    margin: 20px auto;
    padding: 20px;
    background-color: white;
    border-radius: 8px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
}

.register-form label {
    display: block;
    margin-bottom: 5px;
}

.register-form input[type="text"],
.register-form input[type="email"],
.register-form input[type="password"],
.register-form select {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
}

.register-form button[type="submit"] {
    background-color: #3498db;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.register-form button[type="submit"]:hover {
    background-color: #2980b9;
}

</style>
