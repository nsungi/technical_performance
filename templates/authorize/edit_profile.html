{% extends 'base.html' %}

{% load static %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
<div class="container">
  <h2 class="mt-5">Edit Profile</h2>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
          <label for="bio">Bio:</label>
          <textarea class="form-control" id="bio" name="bio" rows="5" required>{{ profile.bio }}</textarea>
        </div>
        <div class="form-group">
          <label for="avatar">Avatar:</label>
          <input type="file" class="form-control-file" id="avatar" name="avatar">
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
      </form>
    </div>
    <div class="col-md-4">
      <div class="text-center">
        <div class="profile-img mt-4">
          {% if profile.avatar %}
            <img src="{{ profile.avatar.url }}" alt="Profile Image" class="rounded-circle img-thumbnail" style="width: 200px; height: 200px;">
          {% else %}
            <img src="{% static 'assets/dist/img/default_avatar.png' %}" alt="Default Avatar" class="rounded-circle img-thumbnail" style="width: 200px; height: 200px;">
          {% endif %}
        </div>
        <h4 class="mt-3">{{ user.username }}</h4>
      </div>
    </div>
  </div>
</div>
{% endblock %}
